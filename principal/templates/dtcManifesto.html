<div class="pt-1 pl-2 pr-2 pb-2">
  <div class="row">
    <div class="form-floating col-sm-3 mb-3">
      <select class="form-select" id="cmbTipoManifesto" aria-label="Floating label select example">

      </select>
      <label class="ml-2" for="cmbTipoManifesto">Tipo de manifesto</label>
    </div>
    
    <div class="form-floating col-sm-3 mb-3">
      <select class="form-select" id="cmbTipoDocumento" aria-label="Floating label select example">

      </select>
      <label class="ml-2" for="cmbTipoDocumento">Selecione o tipo de documento</label>
    </div>

    <div class="form-floating mb-3 col-sm-3">
      <input type="text" class="form-control" id="numeroDocumento" placeholder="name@example.com">
      <label class="ml-2" for="numeroDocumento">Nº Documento</label>
    </div>

    <div class="input-group col-sm-3 ">
      <a class="btn btn-primary btn-sm" id="btnAddDocumento" style="color: white !important; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <a class="btn btn-success btn-sm" id="btnPrintManifesto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="color: white !important; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-print" aria-hidden="true"></i></a>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Opções de impressão</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="sidebar-bg-options" id="sidebar-light-theme">
          <div class="img-ss rounded-circle bg-light border mr-3">
            <a class="btn btn-primary btn-impressao" id="gerarPdfComFrete">Gerar PDF com Valor do Frete</a>
            <a class="btn btn-primary btn-impressao" id="gerarPdfSemFrete">Gerar PDF sem Valor do Frete</a>
            <a class="btn btn-primary btn-impressao" id="gerarPdfRomaneio">Gerar PDF de Romaneio</a>
          </div>
        </div>      
      </div>
    </div>
    
    <div class="col-sm-12">
      <table class="table table-striped table-sm">
          <thead>
            <tr class="thead-padrao">
              <th scope="col">DTC</th>
              <th scope="col">CT-E</th>
              <th scope="col">Remetente</th>
              <th scope="col">Destinatário</th>
              <th scope="col">Ocorrência</th>
              <th scope="col">Data Saída</th>
              <th scope="col">Origem</th>
              <th scope="col">Destino</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableDtcManifesto">
          </tbody>
        </table>
      </div>  
    </div>
</div>
