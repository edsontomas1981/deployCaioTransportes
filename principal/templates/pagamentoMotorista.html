<form id="contratoFrete" >
<div class="row pl-4">
    <div class="form-floating mb-3 col-sm-2 pl-2">
        <input type="text" class="form-control" id="idContrato" placeholder="Nº Contrato de Frete" disabled>
        <label class="ml-2" for="floatingInput">Nº Contrato</label>
    </div>

    <div class="form-floating mb-3 col-sm-2 pl-2">
        <input type="text" class="form-control credito" id="freteContratado" placeholder="Frete Contratado" onchange="somaContrato()" disabled>
        <label class="ml-2" for="floatingInput">Frete Contratado</label>
    </div>

    <div class="form-floating mb-3 col-sm-2 pl-2">
        <input type="date" class="form-control" id="dataEmissaoContrato" placeholder="Data de emissão ">
        <label class="ml-2" for="floatingInput">Data Emissão</label>
    </div>

    <div class="form-floating mb-3 col-sm-2 pl-2">
        <input type="text" class="form-control" id="numeroCiot" placeholder="Ciot">
        <label class="ml-2" for="floatingInput">Ciot Nº</label>
    </div>

    <div class="input-group col-sm-3 ">
        <a class="btn btn-primary btn-sm" id="btnGerarContrato" style="color: white !important; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-plus mr-2" aria-hidden="true"></i> Gerar</a>
        <a class="btn btn-success btn-sm" id="btnPrintContrato" style="color: white !important; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-print mr-2" aria-hidden="true"></i>Imprimir</a>
        <a class="btn btn-danger btn-sm" id="btnExcluirContrato" style="color: white !important; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-eraser" aria-hidden="true"></i>Excluir</a>
    </div>
</div>
<div class="row pl-4">
    <div class=" row col-sm-8" style="left: 0px !important;">
        <div class="row col-sm-6">
            <h4 class="text-info  mt-3">Créditos</h4>
            <div class="form-floating mb-3 col-sm-12 pl-2">
                <input type="text" class="form-control credito" id="valorPedagio" placeholder="Valor pedágio" onblur="somaContrato()">
                <label class="ml-2 text-info" for="valorPedagio">R$ Pedágio</label>
            </div>

            <div class="form-floating mb-3 col-sm-12 pl-2">
                <input type="text" class="form-control credito" id="valorColeta" placeholder="Valor Coleta" onblur="somaContrato()">
                <label class="ml-2 text-info" for="valorColeta">R$ Coleta</label>
            </div>

            <div class="form-floating mb-3 col-sm-12 pl-2">
                <input type="text" class="form-control credito" id="outrosCreditos" placeholder="Outros" onblur="somaContrato()">
                <label class="ml-2 text-info" for="outrosCreditos">R$ Outros</label>
            </div>
        </div>
        <div class="row col-sm-6">
            <h4 class="text-danger mt-3">Débitos</h4>
            <div class="form-floating mb-3 col-sm-6 ">
                <input type="text" class="form-control debito" id="irRetido" placeholder="Valor pedágio" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="irRetido">IR Retido na Fonte</label>
            </div>

            <div class="form-floating mb-3 col-sm-6 pr-0">
                <input type="text" class="form-control debito" id="inss" placeholder="Valor Coleta" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="inss">INSS</label>
            </div>

            <div class="form-floating mb-3 col-sm-6 ">
                <input type="text" class="form-control debito" id="iss" placeholder="Outros" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="iss">ISS</label>
            </div>

            <div class="form-floating mb-3 col-sm-6  pr-0">
                <input type="text" class="form-control debito" id="sestSenat" placeholder="Sest/Senat" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="sestSenat">SEST/SENAT</label>
            </div>

            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control debito" id="adiantamento" placeholder="Adiantamento" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="adiantamento">Adiantamento</label>
            </div>

            <div class="form-floating mb-3 col-sm-6 pr-0">
                <input type="text" class="form-control debito" id="outrosDescontos" placeholder="Outros" onblur="somaContrato()">
                <label class="ml-2 text-danger" for="outrosDescontos">Outros</label>
            </div>
        </div>
    
    </div>
    <div class="row col-sm-4">
        
        <h4 class="text-primary mt-3 pl-0">Totais</h4>
        <div class="form-floating mb-3 col-sm-12 pl-0">
            <input type="text" class="form-control" id="freteBruto" placeholder="Frete Bruto" disabled>
            <label class="ml-2 text-primary" for="freteBruto">Frete Bruto</label>
        </div>

        <div class="form-floating mb-3 col-sm-12  pl-0">
            <input type="text" class="form-control" id="totalDescontos" placeholder="Total de descontos" disabled>
            <label class="ml-2 text-primary" for="totalDescontos">Total de descontos</label>
        </div>

        <div class="form-floating mb-3 col-sm-12  pl-0">
            <input type="text" class="form-control" id="freteAPagar" placeholder="Valor Coleta" disabled>
            <label class="ml-2 text-primary" for="freteAPagar">Frete a pagar </label>
        </div>
    </div>

    <div class="col-sm-12 mt-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="contratoObs"></textarea>
            <label for="contratoObs">Observações</label>
        </div>
    </div>
</div>
</form>
