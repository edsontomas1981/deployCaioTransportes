<!-- Modal -->
<div class="modal fade" id="cadastroMotorista" tabindex="-1" data-bs-backdrop="static"
      data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" 
      aria-hidden="true">
    <div class="modal-dialog modal-xl  altura-modal-topo">
      <div class="modal-content">
      <div class="modal-header cabecalho-modal-parceiro">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Motoristas</h5>
          <div>
            <div class="input-group mb-2" align="right">
              <button type="button" class="btn btn-secondary btn-rounded btn-icon" id="btnLimpaMotorista" align="right">            
                <i class="ti-write"></i>
              </button>
              <button type="button" class="btn btn-success btn-rounded btn-icon" id="btnSalvaMotorista" align="right">            
                <i class="ti-save"></i>
              </button>
              <button type="button" class="btn btn-danger btn-rounded btn-icon" id="btnCloseMotorista" onclick="closeModal()" align="right">
                <i class="ti-close"></i>
              </button>
            </div>
          </div>  
      </div>
      <div class="modal-body corpo-modal-parceiros">
        <form id="frmCadastroMotoristas">

          <ul class="nav nav-pills nav-pills-primary lista-navegacao" id="pills-tab" role="tablist">
            <li class="nav-item btn-item-parceiro" role="presentation">
              <a class="nav-link active text-black" id="pills-motorista-tab" data-bs-toggle="pill" href="#pills-motorista" role="tab" aria-controls="pills-motorista" aria-selected="true">Motorista</a>
            </li>
            <li class="nav-item btn-item-parceiro" role="presentation">
              <a class="nav-link text-black" id="pills-habilitacao-tab" data-bs-toggle="pill" href="#pills-habilitacao" role="tab" aria-controls="pills-habilitacao" aria-selected="false" tabindex="-1">Habilitação</a>
            </li>
          </ul>

          <div class="tab-content conteudo-tabs-motorista" id="pills-tabContent" >
            <div class="tab-pane fade show active" id="pills-motorista" role="tabpanel" aria-labelledby="pills-motorista-tab">
              <div class="media">
                <div class="media-body">
                  <div class="row">
                    <div class="col-sm-5 pb-0 pt-1 pl-0 pr-1 form-group margin-topo">
                      <div class="input-group form-group form-floating pt-1">
                        <input type="text" class="form-control small  form-control-sm ml-2" id="cpfMotorista" name="cpfMotorista" placeholder="Cpf" maxlength="11">
                        <label class="text-secondary" for="cpfMotorista">Cpf Motorista:</label>
                        <div class="input-group-append">
                          <a class="btn btn-primary" id="btnBuscaMMotorista" onclick="openModal('mdlCadParceiros')">
                            <i class="fas fa-search fa-lg" style="width: 100%;"></i>   
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="text" class="form-control small  form-control-sm" id="nomeMotorista" name="nomeMotorista" placeholder="Nome/Razão Social" disabled>
                          <label class="text-secondary" for="nomeMotorista">Nome:</label>
                      </div>
                    </div>
                    <div class="col-sm-3 pb-0 pt-1 pl-1 form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="date" class="form-control small  form-control-sm ml-2" id="dataNascimento" name="dataNascimento" placeholder="Nome/Razão Social" >
                          <label class="text-secondary" for="dataNascimento">Data Nascimento:</label>
                      </div>
                    </div>
                    <div class="col-sm-3 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="date" class="form-control small  form-control-sm" id="dtToxicologico" name="dtToxicologico" placeholder="Nome/Razão Social" >
                          <label class="text-secondary" for="dtToxicologico">Toxicológico:</label>
                      </div>
                    </div>    
                    <div class="col-sm-3 pb-0 pt-1 pl-1  form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="text" class="form-control small  form-control-sm" id="pisMotorista" name="pisMotorista" placeholder="Nome/Razão Social" >
                          <label class="text-secondary" for="pisMotorista">Pis:</label>
                      </div>
                    </div> 
                    <div class="col-sm-3 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                      <div class="form-floating pt-1">
                        <select class="form-select" id="estadoCivil" name="estadoCivil">
                          <option selected>Estado Civil</option>
                          <option value="1">Casado</option>
                          <option value="2">Solteiro</option>
                          <option value="3">Divorciado</option>
                          <option value="4">Viúvo</option>
                        </select>
                        <label for="estadoCivil">Estado Civil</label>
                      </div>     
                    </div>  

                    <div class="col-sm-6 pb-0 pt-1 pl-1 form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="text" class="form-control small  form-control-sm ml-2" id="filiacaoMae" name="filiacaoMae" placeholder="Nome/Razão Social" >
                          <label class="text-secondary" for="filiacaoMae">Mãe:</label>
                      </div>
                    </div>  

                    <div class="col-sm-6 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                      <div class="form-group form-floating pt-1">
                          <input type="text" class="form-control small  form-control-sm" id="filiacaoPai" name="filiacaoPai" placeholder="Nome/Razão Social" >
                          <label class="text-secondary" for="filiacaoPai">Pai:</label>
                      </div>
                    </div>                           

                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-habilitacao" role="tabpanel" aria-labelledby="pills-habilitacao-tab">
              <div class="media">
                <div class="row">
                  <div class="col-sm-4 pb-0 pt-1 form-group margin-topo">
                    <div class="form-group form-floating pt-1">
                        <input type="text" class="form-control small  form-control-sm ml-2" id="numeroHabilitacao" name="numeroHabilitacao" placeholder="Nome/Razão Social" >
                        <label class="text-secondary" for="numeroHabilitacao">Numero :</label>
                    </div>
                  </div>

                  <div class="col-sm-4 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                    <div class="form-group form-floating pt-1">
                        <input type="text" class="form-control small  form-control-sm" id="registroHabilitacao" name="registroHabilitacao" placeholder="Nome/Razão Social" >
                        <label class="text-secondary" for="registroHabilitacao">Nº Registro:</label>
                    </div>
                  </div>

                  <div class="col-sm-4 pb-0 pt-1form-group margin-topo">
                    <div class="form-floating pt-1">
                      <select class="form-select" id="categoriaHabilitacao" aria-label="Floating label select example">
                        <option selected>Categoria</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="6">AB</option>
                        <option value="3">C</option>
                        <option value="7">AC</option>
                        <option value="4">D</option>
                        <option value="8">AD</option>
                        <option value="5">E</option>
                        <option value="9">AE</option>                    
                      </select>
                      <label for="categoriaHabilitacao">Categoria</label>
                    </div>                 
                  </div>

                  <div class="col-sm-4 pb-0 pt-1 pl-1 form-group margin-topo">
                    <div class="form-group form-floating pt-1">
                        <input type="date" class="form-control small  form-control-sm ml-2" id="dataEmissao" name="dataEmissao" placeholder="Nome/Razão Social" >
                        <label class="text-secondary" for="dataEmissao">Data de Emissão:</label>
                    </div>
                  </div>

                  <div class="col-sm-4 pb-0 pt-1 pl-1 pr-1 form-group margin-topo">
                    <div class="form-group form-floating pt-1">
                        <input type="date" class="form-control small  form-control-sm" id="dataValidade" name="dataValidade" placeholder="Nome/Razão Social" >
                        <label class="text-secondary" for="dataValidade">Data de Validade:</label>
                    </div>
                  </div>

                  <div class="col-sm-4 pb-0 pt-1 pl-1 form-group margin-topo">
                    <div class="form-group form-floating pt-1">
                        <input type="date" class="form-control small  form-control-sm" id="dataPrimeiraHabilitacao" name="dataPrimeiraHabilitacao" placeholder="Nome/Razão Social" >
                        <label class="text-secondary" for="dataPrimeiraHabilitacao">Data 1º habilitação:</label>
                    </div>
                  </div> 
                               
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
