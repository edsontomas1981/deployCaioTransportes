{% extends 'base.html' %}
{% load static %}

{% block 'cabecalho' %}
  <!-- JsPdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
{% endblock %}
{% block 'conteudo' %}
    <div class="row">
        <h3>Romaneio</h3>
        <div class="col-sm-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="cpfMotoristaRomaneio" placeholder="Insira o cpf do motorista">
            <input type="text" class="form-control" id="nomeMotoristaRomaneio" placeholder="Insira o número do romaneio" disabled>
            <a class="btn btn-primary btn-sm" id="btnBuscaMotoristasRomaneio" style="display: flex; justify-content: center; align-items: center;"><i class="fa fa-search" aria-hidden="true"></i> </a>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="placaVeiculoRomaneio" placeholder="Ex : AAA1A11 ">
            <input type="text" class="form-control" id="modeloVeiculoRomaneio" placeholder="Modelo" disabled>
            <a class="btn btn-primary btn-sm" id="btnBuscaVeiculosRomaneio" style="display: flex; justify-content: center; align-items: center;"><i class="fa fa-search" aria-hidden="true"></i> </a>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="mb-3 input-group">
            <input type="text" class="form-control" id="idRomaneio" placeholder="Insira o número do romaneio">
            <button class="btn btn-primary" type="button" id="btnBuscaRomaneio">Buscar</button>
            <button class="btn btn-warning" type="button" id="btnGeraRomaneio">Novo</button>
            <button class="btn btn-danger" type="button" id="btnExcluiRomaneio">Excluir</button>
          </div>
        </div>

        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Id</th>
              <th>Data</th>
              <th>Ocorrência</th>
              <th>Usuário</th>
            </tr>
          </thead>
          <tbody id="eventosNotas">
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}

{% block 'js'%} 
  <script src="{% static 'js/meusJS/romaneioCaio/buscaVeiculo.js' %}"></script>
  <script src="{% static 'js/meusJS/romaneioCaio/buscaMotorista.js' %}"></script>
  <script src="{% static 'js/meusJS/romaneioCaio/btnGeraRomaneio.js' %}"></script>
{% endblock %}
