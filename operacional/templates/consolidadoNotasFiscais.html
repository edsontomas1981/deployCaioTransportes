{% extends 'base.html'%}

{% load static %}

{% block 'conteudo'%}
    <div class="row mt-5 container-fluid">
        <div class="table-responsive">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="font-weight-bold" style="margin-top: 20px;">Notas Fiscais</h3>
              </div>
              <div class="col-sm-6">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Selecione um Veículo</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <label for="floatingSelect">Veículos</label>
                </div>
              </div>
            </div>
              <div class="mt-3">
                <div id="paginacaoTodasNfs" style="float: right;">
                </div>
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Nota Fiscal</th>
                      <th>Remetente</th>
                      <th>Destinatário</th>
                      <th>Origem</th>
                      <th>Destino</th>
                      <th>Volumes</th>
                      <th>Peso</th>
                      <th>R$</th>
                      <th>Status</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="relatorioNfs">
                  </tbody>
                </table>
              </div>
          </div>
    </div>

{% endblock %} 
{% block 'js' %} 
    <script src="{% static 'js/meusJS/xmls/consolidadoNfs.js' %}"></script>
{% endblock %}
